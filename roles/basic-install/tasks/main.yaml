---
# Miscellaneous
- name: Install dependencies
  package:
    name:
      - procps
      - apparmor
      - micro
      - gpg
      - htop
      - zsh
      - git
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - ufw
    state: present

# Install Docker
- name: Create Docker's apt repository keyring directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "a+r"

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | default(omit) }} stable"
    state: present
    filename: docker

- name: Install Docker Engine, CLI, and Plugins
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: yes
