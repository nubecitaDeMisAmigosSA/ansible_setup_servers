version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    ports:
      - "127.0.0.1:9001:3000"
    networks:
      - services
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  services:
    name: services
    external: true
